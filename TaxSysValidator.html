<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Parcel + Bill Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font: 14px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            margin: 0;
            padding: 10px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .field {
            display: block;
        }

        label {
            display: block;
            margin: 0 0 6px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .msg {
            margin-top: 6px;
            min-height: 1.1rem;
            font-size: 12px;
        }

        .ok {
            color: #156c1e;
        }

        .bad {
            color: #9f1d1d;
        }

        .hint {
            opacity: .8;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
    <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="field">
            <label for="parcel" id="label_parcel">Parcel Number</label>
            <input id="parcel" placeholder="Enter parcel number" autocomplete="off" inputmode="numeric" />
            <div id="m_parcel" class="msg">We’ll verify this before you submit.</div>
        </div>
        <div class="field">
            <label for="bill" id="label_bill">Bill Number</label>
            <input id="bill" placeholder="Enter bill number" autocomplete="off" inputmode="numeric" />
            <div id="m_bill" class="msg">We’ll verify this before you submit.</div>
        </div>
    </div>

    <div id="standaloneHint" class="hint" style="display:none">(Opened outside Jotform.)</div>

    <script>
    // ===== ENDPOINTS =====
    const BASE = "https://zendeskfunctionapp-egfydygfdmavfxg9.westus-01.azurewebsites.net";
    const PARCEL_URL = (v) => `${BASE}/api/public/parcels/${encodeURIComponent(v)}`;
    const BILL_URL   = (v) => `${BASE}/api/public/bills/${encodeURIComponent(v)}`;

    // ===== Utils =====
    const $ = (id) => document.getElementById(id);
    const onlyDigits = (s) => (s || "").replace(/[^\d]/g, "").trim();
    const debounce = (fn, ms) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); }; };
    function safeDecode(v){ if(!v) return v; try{ v=decodeURIComponent(v);}catch{} try{ v=decodeURIComponent(v);}catch{} return v.replace(/\+/g,' '); }
    function say(whereId, text, cls=""){ const e=$(whereId); if(!e) return; e.className="msg "+cls; e.textContent=text; }
    async function getJson(url){ const res=await fetch(url,{method:"GET",mode:"cors",cache:"no-store"}); let data=null; try{data=await res.json();}catch{} return {status:res.status, ok:res.ok, data}; }

    // ===== URL config =====
    const params      = new URLSearchParams(location.search);
    const variant     = (params.get("variant") || "both").toLowerCase();   // parcel | bill | both
    const requireMode = (params.get("require") || "any").toLowerCase();    // any | both | parcel | bill | none
    const labelOverrides = {
      parcelLabel: safeDecode(params.get("parcelLabel")),
      billLabel:   safeDecode(params.get("billLabel")),
      parcelPh:    safeDecode(params.get("parcelPh")),
      billPh:      safeDecode(params.get("billPh")),
    };

    // ===== State =====
    const state = { parcel:"", bill:"", parcelOk:false, billOk:false };

    // Send a value to Jotform. For variant=parcel/bill, ALWAYS send a plain string.
    function pushToJotform(){
      if(!(window.JFCustomWidget && typeof JFCustomWidget.setValue==="function")) return;
      if(variant === "parcel"){ JFCustomWidget.setValue(state.parcel || ""); return; }
      if(variant === "bill"){   JFCustomWidget.setValue(state.bill   || ""); return; }
      JFCustomWidget.setValue(JSON.stringify({ ...state, variant, requireMode }));
    }

    // Variant UI
    function applyVariant(){
      const parcelWrap = document.querySelector('#parcel')?.closest('.field');
      const billWrap   = document.querySelector('#bill')?.closest('.field');
      if(variant==="parcel"){ if(billWrap) billWrap.style.display="none"; if(parcelWrap) parcelWrap.style.display="block"; }
      else if(variant==="bill"){ if(parcelWrap) parcelWrap.style.display="none"; if(billWrap) billWrap.style.display="block"; }
      else { if(parcelWrap) parcelWrap.style.display="block"; if(billWrap) billWrap.style.display="block"; }
    }

    // Validators
    async function validateParcel(raw){
      const val = onlyDigits(raw);
      if(!val){ state.parcel=""; state.parcelOk=false; pushToJotform(); say("m_parcel","Enter a parcel number or leave blank if none."); return; }
      say("m_parcel","Validating parcel…");
      try{
        const r = await getJson(PARCEL_URL(val));
        if(r.ok && (r.data?.exists===true || r.data?.ok===true)){
          const n = r.data.normalized || r.data.parcel || val;
          state.parcel=n; state.parcelOk=true; pushToJotform(); say("m_parcel","✓ Valid parcel","ok");
        } else {
          state.parcel=""; state.parcelOk=false; pushToJotform(); say("m_parcel","✗ Invalid parcel number. Please check and retype again","bad");
        }
      }catch{
        state.parcel=""; state.parcelOk=false; pushToJotform(); say("m_parcel","⚠ Error contacting parcel validator.","bad");
      }
    }

    async function validateBill(raw){
      const val = onlyDigits(raw);
      if(!val){ state.bill=""; state.billOk=false; pushToJotform(); say("m_bill","Enter a bill number or leave blank if none."); return; }
      say("m_bill","Validating bill…");
      try{
        const r = await getJson(BILL_URL(val));
        if(r.ok && (r.data?.exists===true || r.data?.ok===true)){
          const n = r.data.normalized || r.data.bill || val;
          state.bill=n; state.billOk=true; pushToJotform(); say("m_bill","✓ Valid bill","ok");
        } else {
          state.bill=""; state.billOk=false; pushToJotform(); say("m_bill","✗ Invalid bill number. Please check and retype again","bad");
        }
      }catch{
        state.bill=""; state.billOk=false; pushToJotform(); say("m_bill","⚠ Error contacting bill validator.","bad");
      }
    }

    const debouncedParcel = debounce((v)=>validateParcel(v), 250);
    const debouncedBill   = debounce((v)=>validateBill(v),   250);

    // ===== Submit safety: always reply once =====
    let submitted=false;
    function safeSend(ok=true){
      if(submitted) return;
      submitted=true;
      try{ pushToJotform(); }catch(e){}
      setTimeout(()=>{ try{ JFCustomWidget.sendSubmit(!!ok); }catch(e){} }, 0);
    }
    // Hard failsafe: reply even if Jotform never calls submit (rare)
    setTimeout(()=>safeSend(true), 8000);

    // ===== Wiring =====
    (function bootstrap(){
      if(window.__taxSysValidatorTwoBoxInit) return;
      window.__taxSysValidatorTwoBoxInit=true;

      const parcelEl = $("parcel");
      const billEl   = $("bill");

      applyVariant();
      if(labelOverrides.parcelLabel){ const l=$("label_parcel"); if(l) l.textContent=labelOverrides.parcelLabel; }
      if(labelOverrides.billLabel){   const l=$("label_bill");   if(l) l.textContent=labelOverrides.billLabel; }
      if(labelOverrides.parcelPh && parcelEl) parcelEl.placeholder=labelOverrides.parcelPh;
      if(labelOverrides.billPh && billEl)     billEl.placeholder  =labelOverrides.billPh;

      if(window.JFCustomWidget && typeof JFCustomWidget.subscribe==="function"){
        JFCustomWidget.subscribe("ready", ()=>{
          state.parcel=""; state.bill=""; state.parcelOk=false; state.billOk=false; pushToJotform();
        });

        // SAFE SUBMIT: finalize strings and always allow
        JFCustomWidget.subscribe("submit", ()=>{
          try{
            const pEl = $("parcel");
            const bEl = $("bill");
            if(pEl){ state.parcel = onlyDigits(pEl.value); state.parcelOk = !!state.parcel; }
            if(bEl){ state.bill   = onlyDigits(bEl.value); state.billOk   = !!state.bill;   }
            // ensure plain string for variants
            if(variant==="parcel")      JFCustomWidget.setValue(state.parcel || "");
            else if(variant==="bill")   JFCustomWidget.setValue(state.bill   || "");
            else                        JFCustomWidget.setValue(JSON.stringify({ ...state, variant, requireMode }));
          }catch(e){}
          safeSend(true);
        });
      } else {
        const showHint=()=>{ const hint=$("standaloneHint"); if(hint) hint.style.display="block"; };
        if(document.readyState==="loading") document.addEventListener("DOMContentLoaded", showHint, {once:true}); else showHint();
      }

      // live input → validate → setValue (so Conditions can copy live)
      const onParcelInput=(e)=>{ if(e?.target?.id==="parcel"){ debouncedParcel(e.target.value); /* also push current digits immediately */ state.parcel=onlyDigits(e.target.value); pushToJotform(); } };
      const onBillInput  =(e)=>{ if(e?.target?.id==="bill"){   debouncedBill(e.target.value);   state.bill  =onlyDigits(e.target.value); pushToJotform(); } };

      document.addEventListener("input",  onParcelInput, true);
      document.addEventListener("change", onParcelInput, true);
      document.addEventListener("input",  onBillInput,   true);
      document.addEventListener("change", onBillInput,   true);

      const runInitial=()=>{ if(parcelEl && parcelEl.value) debouncedParcel(parcelEl.value); if(billEl && billEl.value) debouncedBill(billEl.value); pushToJotform(); };
      if(document.readyState==="loading"){ document.addEventListener("DOMContentLoaded", ()=>{ queueMicrotask(runInitial); }, {once:true}); }
      else { queueMicrotask(runInitial); }
    })();
    </script>
</body>
</html>
